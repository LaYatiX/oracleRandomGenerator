<div>
    <h2 id="page-heading">
        <span>Osobas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-osoba" [routerLink]="['/osoba/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Osoba
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="osobas?.length === 0">
        <span>No osobas found</span>
    </div>
    <div class="table-responsive" *ngIf="osobas?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span>ID</span></th>
            <th scope="col" ><span>Imie</span></th>
            <th scope="col" ><span>Nazwisko</span></th>
            <th scope="col" ><span>Telefon</span></th>
            <th scope="col" ><span>Pesel</span></th>
            <th scope="col" ><span>Adres</span></th>
            <th scope="col" ><span>Sklep</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let osoba of osobas ;trackBy: trackId">
                <td><a [routerLink]="['/osoba', osoba.id, 'view' ]">{{osoba.id}}</a></td>
                <td>{{osoba.imie}}</td>
                <td>{{osoba.nazwisko}}</td>
                <td>{{osoba.telefon}}</td>
                <td>{{osoba.pesel}}</td>
                <td>
                    <div *ngIf="osoba.adres">
                        <a [routerLink]="['/adres', osoba.adres?.id, 'view' ]" >{{osoba.adres?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="osoba.sklep">
                        <a [routerLink]="['/sklep', osoba.sklep?.id, 'view' ]" >{{osoba.sklep?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/osoba', osoba.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/osoba', osoba.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/osoba', { outlets: { popup: osoba.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
