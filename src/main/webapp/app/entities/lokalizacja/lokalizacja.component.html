<div>
    <h2 id="page-heading">
        <span>Lokalizacjas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-lokalizacja" [routerLink]="['/lokalizacja/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Lokalizacja
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="lokalizacjas?.length === 0">
        <span>No lokalizacjas found</span>
    </div>
    <div class="table-responsive" *ngIf="lokalizacjas?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span>ID</span></th>
            <th scope="col" ><span>Lat</span></th>
            <th scope="col" ><span>Lng</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let lokalizacja of lokalizacjas ;trackBy: trackId">
                <td><a [routerLink]="['/lokalizacja', lokalizacja.id, 'view' ]">{{lokalizacja.id}}</a></td>
                <td>{{lokalizacja.lat}}</td>
                <td>{{lokalizacja.lng}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/lokalizacja', lokalizacja.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/lokalizacja', lokalizacja.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/lokalizacja', { outlets: { popup: lokalizacja.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
