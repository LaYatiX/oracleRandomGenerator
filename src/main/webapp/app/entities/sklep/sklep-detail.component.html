<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="sklep">
            <h2><span>Sklep</span> {{sklep.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Typ</span></dt>
                <dd>
                    <span>{{sklep.typ}}</span>
                </dd>
                <dt><span>Godziny Otwarcia</span></dt>
                <dd>
                    <div *ngIf="sklep.godzinyOtwarcia">
                        <a [routerLink]="['/godziny-otwarcia', sklep.godzinyOtwarcia?.id, 'view']">{{sklep.godzinyOtwarcia?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/sklep', sklep.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
