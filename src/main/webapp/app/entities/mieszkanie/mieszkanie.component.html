<div>
    <h2 id="page-heading">
        <span>Mieszkanies</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-mieszkanie" [routerLink]="['/mieszkanie/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Mieszkanie
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="mieszkanies?.length === 0">
        <span>No mieszkanies found</span>
    </div>
    <div class="table-responsive" *ngIf="mieszkanies?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span>ID</span></th>
            <th scope="col" ><span>Metraz</span></th>
            <th scope="col" ><span>Czy Lazienka</span></th>
            <th scope="col" ><span>Czy Kuchnia</span></th>
            <th scope="col" ><span>Czy Wyposazone</span></th>
            <th scope="col" ><span>Nieruchomosc</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let mieszkanie of mieszkanies ;trackBy: trackId">
                <td><a [routerLink]="['/mieszkanie', mieszkanie.id, 'view' ]">{{mieszkanie.id}}</a></td>
                <td>{{mieszkanie.metraz}}</td>
                <td>{{mieszkanie.czyLazienka}}</td>
                <td>{{mieszkanie.czyKuchnia}}</td>
                <td>{{mieszkanie.czyWyposazone}}</td>
                <td>
                    <div *ngIf="mieszkanie.nieruchomosc">
                        <a [routerLink]="['/nieruchomosc', mieszkanie.nieruchomosc?.id, 'view' ]" >{{mieszkanie.nieruchomosc?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/mieszkanie', mieszkanie.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/mieszkanie', mieszkanie.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/mieszkanie', { outlets: { popup: mieszkanie.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
