<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="transakcja">
            <h2><span>Transakcja</span> {{transakcja.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Nettoo</span></dt>
                <dd>
                    <span>{{transakcja.nettoo}}</span>
                </dd>
                <dt><span>Brutton</span></dt>
                <dd>
                    <span>{{transakcja.brutton}}</span>
                </dd>
                <dt><span>Vat</span></dt>
                <dd>
                    <span>{{transakcja.vat}}</span>
                </dd>
                <dt><span>Sklep</span></dt>
                <dd>
                    <div *ngIf="transakcja.sklep">
                        <a [routerLink]="['/sklep', transakcja.sklep?.id, 'view']">{{transakcja.sklep?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/transakcja', transakcja.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
