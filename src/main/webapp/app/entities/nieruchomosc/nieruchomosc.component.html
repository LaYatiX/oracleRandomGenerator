<div>
    <h2 id="page-heading">
        <span>Nieruchomoscs</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-nieruchomosc" [routerLink]="['/nieruchomosc/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Nieruchomosc
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="nieruchomoscs?.length === 0">
        <span>No nieruchomoscs found</span>
    </div>
    <div class="table-responsive" *ngIf="nieruchomoscs?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span>ID</span></th>
            <th scope="col" ><span>Typ</span></th>
            <th scope="col" ><span>Ilosc Mieszkan</span></th>
            <th scope="col" ><span>Ilosc Mieszkancow</span></th>
            <th scope="col" ><span>Adres</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let nieruchomosc of nieruchomoscs ;trackBy: trackId">
                <td><a [routerLink]="['/nieruchomosc', nieruchomosc.id, 'view' ]">{{nieruchomosc.id}}</a></td>
                <td>{{nieruchomosc.typ}}</td>
                <td>{{nieruchomosc.iloscMieszkan}}</td>
                <td>{{nieruchomosc.iloscMieszkancow}}</td>
                <td>
                    <div *ngIf="nieruchomosc.adres">
                        <a [routerLink]="['/adres', nieruchomosc.adres?.id, 'view' ]" >{{nieruchomosc.adres?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/nieruchomosc', nieruchomosc.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/nieruchomosc', nieruchomosc.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/nieruchomosc', { outlets: { popup: nieruchomosc.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
