<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="nieruchomosc">
            <h2><span>Nieruchomosc</span> {{nieruchomosc.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Typ</span></dt>
                <dd>
                    <span>{{nieruchomosc.typ}}</span>
                </dd>
                <dt><span>Ilosc Mieszkan</span></dt>
                <dd>
                    <span>{{nieruchomosc.iloscMieszkan}}</span>
                </dd>
                <dt><span>Ilosc Mieszkancow</span></dt>
                <dd>
                    <span>{{nieruchomosc.iloscMieszkancow}}</span>
                </dd>
                <dt><span>Adres</span></dt>
                <dd>
                    <div *ngIf="nieruchomosc.adres">
                        <a [routerLink]="['/adres', nieruchomosc.adres?.id, 'view']">{{nieruchomosc.adres?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/nieruchomosc', nieruchomosc.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
