<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-produkt-heading">Create or edit a Produkt</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_nazwa">Nazwa</label>
                    <input type="text" class="form-control" name="nazwa" id="field_nazwa"
                           formControlName="nazwa"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_wartosc">Wartosc</label>
                    <input type="number" class="form-control" name="wartosc" id="field_wartosc"
                           formControlName="wartosc"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_vat">Vat</label>
                    <input type="number" class="form-control" name="vat" id="field_vat"
                           formControlName="vat"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_transakcja">Transakcja</label>
                    <select class="form-control" id="field_transakcja" name="transakcja" formControlName="transakcja">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="transakcjaOption.id === editForm.get('transakcja').value?.id ? editForm.get('transakcja').value : transakcjaOption" *ngFor="let transakcjaOption of transakcjas; trackBy: trackTransakcjaById">{{transakcjaOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_sklep">Sklep</label>
                    <select class="form-control" id="field_sklep" name="sklep" formControlName="sklep">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="sklepOption.id === editForm.get('sklep').value?.id ? editForm.get('sklep').value : sklepOption" *ngFor="let sklepOption of skleps; trackBy: trackSklepById">{{sklepOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
