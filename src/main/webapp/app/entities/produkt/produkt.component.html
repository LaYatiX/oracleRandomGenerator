<div>
    <h2 id="page-heading">
        <span>Produkts</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-produkt" [routerLink]="['/produkt/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Produkt
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="produkts?.length === 0">
        <span>No produkts found</span>
    </div>
    <div class="table-responsive" *ngIf="produkts?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span>ID</span></th>
            <th scope="col" ><span>Nazwa</span></th>
            <th scope="col" ><span>Wartosc</span></th>
            <th scope="col" ><span>Vat</span></th>
            <th scope="col" ><span>Transakcja</span></th>
            <th scope="col" ><span>Sklep</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let produkt of produkts ;trackBy: trackId">
                <td><a [routerLink]="['/produkt', produkt.id, 'view' ]">{{produkt.id}}</a></td>
                <td>{{produkt.nazwa}}</td>
                <td>{{produkt.wartosc}}</td>
                <td>{{produkt.vat}}</td>
                <td>
                    <div *ngIf="produkt.transakcja">
                        <a [routerLink]="['/transakcja', produkt.transakcja?.id, 'view' ]" >{{produkt.transakcja?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="produkt.sklep">
                        <a [routerLink]="['/sklep', produkt.sklep?.id, 'view' ]" >{{produkt.sklep?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/produkt', produkt.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/produkt', produkt.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/produkt', { outlets: { popup: produkt.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
